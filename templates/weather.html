{% extends 'base.html' %}

{% block title %}Historic Aberdeen Harbour Weather Notes{% endblock %}

{% block content %}
<table class="dataframe">
	<tr>
		<th>Date</th>
		<th>Weather</th>
	</tr>
	{% for entry in weather %}
	<tr>
		<td nowrap>{{ entry[0] }}</td>
		<td>{{ entry[1] }}</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
