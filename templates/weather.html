<!DOCTYPE html>
	<head>
			<title>Harbour Arrival History Dashboard</title>
			<link rel="stylesheet" href="../static/style.css/">
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<a href="/" class="button">Dashboard</a>
		<h1>Harbour Arrival Weather History</h1>

		<h2>Weather</h2>
		<table class="dataframe">
			<tr>
				<th>Date</th>
				<th>Weather</th>
			</tr>
		{% for entry in weather %}
			<tr>
				<td nowrap>{{ entry[0] }}</td>
				<td>{{ entry[1] }}</td>
			</tr>
		{% endfor %}
		</table>
	</body>
</html>
