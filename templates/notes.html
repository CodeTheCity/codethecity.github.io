{% extends 'base.html' %}

{%block title %}Historic Aberdeen Harbour Arrival Notes{% endblock %}

{% block content %}
<table class="dataframe">
	<tr>
		<th>Date</th>
		<th>Note</th>
	</tr>
	{% for entry in notes %}
	<tr>
		<td nowrap>{{ entry[0] }}</td>
		<td>{{ entry[1] }}</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
